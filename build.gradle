// set up the repos
buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath 'mysql:mysql-connector-java:8.0.24'
    }
}

// apply the flyway plugin
plugins {
    id "org.flywaydb.flyway" version "7.8.2"
}
